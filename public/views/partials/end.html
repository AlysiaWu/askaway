<div id="wrapper-inner" class="in-room">
  <app-header
    user-name="{{userName}}"
    user-image="{{userImage}}"
    heading="Room Ended"
  ></app-header>

  <div id="content" class="clearfix" >
    <section id="four-oh-four">
      <div class="room-empty">
        <div class="room-ended">
          <h2>Thanks for coming!</h2>
          <p>The host has ended this session.</p>

          <a href="/" class="btn">Find Another Room</a>
        </div>
      </div>
    </section>
  </div>
</div>
