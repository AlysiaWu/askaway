<!doctype html>
<html lang="en" ng-app="askaway"ng-class="{
    'is-ios': isios,
    'modal-open': $root.modalOpen,
    'question-on': questionOn,
    'question-in': questionIn
  }">
<head>
  <base href="/" />
  <meta charset="utf-8">
  <title>askaway (beta) | Myplanet</title>

  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1, maximum-scale=1, minimum-scale=1"/>

  <link rel="stylesheet" type="text/css" href="/css/_normalizer.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <link rel="icon" type="image/png" href="/favicon.png" />

  <!--[if gte IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css" />
  <![endif]-->

  <!-- Libraries -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-click-outside/clickoutside.directive.js"></script>
  <script src="libs/angular-cookies/angular-cookies.min.js"></script>
  <script src="libs/angular-touch/angular-touch.min.js"></script>
  <script src="libs/fastclick/lib/fastclick.js"></script>
  <script src="libs/moment/moment.js"></script>
  <script src="libs/angular-modal-service/dst/angular-modal-service.min.js"></script>
  <script src="libs/angular-moment/angular-moment.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- Services -->
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/services/permissionService.js"></script>

  <!-- Directives -->
  <script src="js/directives/generalDirectives.js"></script>
  <script src="js/directives/roomDirectives.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/RoomCtrl.js"></script>
  <script src="js/controllers/GeneralCtrl.js"></script>
  <script src="js/filters.js"></script>
</head>
<body ng-class="{
    'sidebar-on': sidebarOn,
    'sidebar-in': sidebarIn,
    'presentation': $root.presentationMode
  }">
  <div id="wrapper" ng-view></div>

  <div class="loader-wrapper" ng-class="{ 'active': loadingOn }">
    <div class="loader" aria-hidden="true">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"/>
      </svg>
    </div>
  </div>
</body>
</html>
